<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS: R Hece Operasyonu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Chakra+Petch:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --cs-orange: #de9b35; --cs-dark: #0d1116; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--cs-dark); color: #fff; background-image: radial-gradient(circle at 50% 50%, #1f232a 0%, #0d1116 100%); }
        .tactical-font { font-family: 'Black Ops One', cursive; letter-spacing: 1px; }
        .hud-font { font-family: 'Chakra Petch', sans-serif; }
        .level-card { background: linear-gradient(90deg, rgba(30,35,45,0.9) 0%, rgba(20,25,35,0.8) 100%); border-left: 4px solid #333; transition: all 0.2s ease; }
        .level-card:hover { transform: translateX(5px); border-left-color: var(--cs-orange); box-shadow: -5px 0 15px rgba(222, 155, 53, 0.2); }
        .number-btn { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-family: 'Black Ops One', cursive; font-size: 1.5rem; background: #1f2937; border: 1px solid #4b5563; color: #9ca3af; transition: all 0.2s; cursor: pointer; }
        .number-btn:hover { background: #374151; color: white; border-color: var(--cs-orange); }
        .number-btn.active { background: var(--cs-orange); color: black; border-color: #fbbf24; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .cs-btn { background: linear-gradient(180deg, #de9b35 0%, #b07015 100%); border: 1px solid #ffbf60; box-shadow: 0 4px 0 #7a4a0a; text-transform: uppercase; }
        .cs-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #7a4a0a; }
        .gmail-btn { background: linear-gradient(180deg, #D44638 0%, #B23121 100%); border: 1px solid #E57373; box-shadow: 0 4px 0 #8B2515; }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden selection:bg-orange-500">

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-gray-800 p-8 border border-gray-600 shadow-2xl max-w-md w-full text-center relative border-t-4 border-orange-500">
            <h1 class="text-4xl text-white mb-2 tactical-font italic uppercase">CS: R HECE</h1>
            <h2 class="text-orange-500 mb-6 tracking-widest uppercase text-sm font-bold">Anlamsız Hece Operasyonu</h2>
            <input type="text" id="player-name" class="w-full bg-gray-900 border border-gray-600 p-3 text-white mb-6 focus:border-orange-500 outline-none font-mono" placeholder="Operatör Adı">
            <button onclick="startGame()" class="w-full cs-btn text-white font-bold py-4">GÖREVE BAŞLA</button>
            <div class="mt-6 pt-4 border-t border-gray-700">
                <p class="text-[10px] text-gray-500 font-mono">HAZIRLAYANLAR:</p>
                <p class="text-[10px] text-orange-600 font-bold uppercase">stj.dkt.Mehmet Hanefi Bulduk<br>stj.dkt.Zeynep Akdağ<br>stj.dkt.Zeynep Sıla Mutlu</p>
            </div>
        </div>
    </div>

    <div id="game-dashboard" class="hidden min-h-screen pb-20">
        <header class="bg-[#1b1f27] border-b border-orange-500/20 p-4 sticky top-0 z-40 shadow-lg">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-orange-600 text-black font-bold w-8 h-8 flex items-center justify-center rounded">R</div>
                    <h2 id="display-name" class="font-bold text-white hud-font uppercase tracking-wider">OPERATOR</h2>
                </div>
                <button onclick="location.reload()" class="text-xs text-red-500 border border-red-900 px-3 py-1 bg-red-900/10 hover:bg-red-900 hover:text-white transition uppercase">ÇIKIŞ</button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto px-4 py-8">
            <div id="content-area" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <div id="mission-modal" class="modal-overlay">
        <div class="bg-[#14171f] border-2 border-orange-500 p-6 w-full max-w-lg relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white text-2xl">&times;</button>
            
            <div id="step-drill">
                <h3 id="modal-title" class="text-xl tactical-font text-orange-500 mb-2 text-center">GÜN X - SET Y</h3>
                <div class="text-center py-4 bg-black/30 rounded mb-4 border border-gray-800">
                    <div id="syllable-display" class="text-9xl font-black text-white/90 mb-2 uppercase italic">RA</div>
                    <p class="text-orange-500 font-mono text-2xl" id="counter">1 / 10</p>
                    <p class="text-[10px] text-gray-500 mt-2 uppercase">HECEYİ OKU VE KENDİNİ PUANLA (1-5)</p>
                </div>
                <div class="grid grid-cols-5 gap-2 mb-2">
                    <button onclick="recordRep(1)" class="number-btn rounded">1</button>
                    <button onclick="recordRep(2)" class="number-btn rounded">2</button>
                    <button onclick="recordRep(3)" class="number-btn rounded">3</button>
                    <button onclick="recordRep(4)" class="number-btn rounded">4</button>
                    <button onclick="recordRep(5)" class="number-btn rounded">5</button>
                </div>
            </div>

            <div id="step-parent" class="hidden text-center">
                <h3 class="text-xl tactical-font text-yellow-500 mb-6">EBEVEYN PUANI</h3>
                <div class="grid grid-cols-5 gap-2 mb-8">
                    <button onclick="setParentRate(1)" class="number-btn parent-btn rounded">1</button>
                    <button onclick="setParentRate(2)" class="number-btn parent-btn rounded">2</button>
                    <button onclick="setParentRate(3)" class="number-btn parent-btn rounded">3</button>
                    <button onclick="setParentRate(4)" class="number-btn parent-btn rounded">4</button>
                    <button onclick="setParentRate(5)" class="number-btn parent-btn rounded">5</button>
                </div>
                <div class="bg-gray-800 p-4 rounded border border-gray-700 mb-4">
                    <audio id="audio-player" controls class="w-full h-8 mb-3"></audio>
                    <a id="dl-btn" class="block w-full text-center bg-blue-900/30 border border-blue-600 text-blue-400 text-xs py-2 rounded hover:bg-blue-900 cursor-pointer transition uppercase font-bold" download>Kaydı İndir (Mail İçin)</a>
                </div>
                <button onclick="saveMission()" class="cs-btn w-full py-3 text-white font-bold tracking-widest">KAYDET VE TAMAMLA</button>
            </div>
            
            <div id="step-mail" class="hidden text-center">
                <h3 class="text-xl tactical-font text-blue-400 mb-6 uppercase">Rapor Gönder</h3>
                <div class="space-y-3">
                    <button onclick="submitMail('gmail')" class="gmail-btn w-full py-3 text-white font-bold rounded flex items-center justify-center gap-2 uppercase"><i class="fab fa-google"></i> Gmail ile Gönder</button>
                    <button onclick="submitMail('mailto')" class="cs-btn w-full py-3 text-white font-bold rounded flex items-center justify-center gap-2 uppercase"><i class="fas fa-envelope"></i> Uygulama ile Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const RECIPIENTS = "mehmethanefibulduk@gmail.com,zeynepsilamutlu@gmail.com,zeynepakda.z@gmail.com";
        
        // Tablo Verileri
        const syllableData = {
            d1: { s1: ["r", "ra", "rı", "ro", "ru", "r", "re", "ro", "rı", "ru"], s2: ["re", "ra", "ri", "ru", "r", "rü", "ro", "rö", "ri", "rı"] },
            d2: { s1: ["r", "re", "rı", "ro", "ri", "ra", "rö", "r", "ru", "ri"], s2: ["rü", "r", "rü", "re", "ra", "rı", "rö", "r", "ro", "ru"] },
            d3: { s1: ["r", "re", "rü", "ra", "ri", "rı", "r", "rö", "ru", "ra"], s2: ["ra", "rö", "r", "ru", "ri", "re", "ra", "ri", "ru", "rü"] },
            d4: { s1: ["r", "re", "rı", "rö", "ra", "rı", "rö", "r", "ri", "rü"], s2: ["ru", "r", "rü", "ro", "rö", "re", "ra", "r", "rö", "rı"] },
            d5: { s1: ["r", "re", "rü", "ra", "ri", "ra", "rı", "rö", "r", "ru"], s2: ["rı", "rö", "ra", "r", "ro", "ru", "ra", "ri", "rü", "re"] },
            d6: { s1: ["r", "ra", "rı", "ro", "rü", "ro", "rö", "re", "ra", "ru"], s2: ["ri", "rı", "r", "rö", "ro", "ru", "ra", "ri", "ru", "rü"] },
            d7: { s1: ["r", "ra", "re", "rı", "ri", "ru", "rü", "ro", "rö", "r"], s2: ["ro", "rü", "rı", "rü", "ri", "re", "ra", "rö", "ru", "ri"] }
        };

        let state = { name: "", progress: {} };
        let currentDay = 1, currentSet = 1, reps = 1;
        let childScores = [];
        let parentRate = 0;
        let recorder, chunks = [];
        let activeReportDay = 0;

        function startGame() {
            const n = document.getElementById('player-name').value.trim();
            if(!n) return alert("İsim giriniz!");
            state.name = n;
            const saved = localStorage.getItem(`cs_r_syllable_${n.toLowerCase()}`);
            if(saved) state = JSON.parse(saved);
            document.getElementById('display-name').innerText = n.toUpperCase();
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('game-dashboard').classList.remove('hidden');
            renderCards();
        }

        function renderCards() {
            const area = document.getElementById('content-area');
            area.innerHTML = '';
            for(let d=1; d<=7; d++) {
                const s1 = state.progress[`d${d}s1`];
                const s2 = state.progress[`d${d}s2`];
                area.innerHTML += `
                    <div class="level-card p-5 rounded shadow-lg flex flex-col justify-between">
                        <div>
                            <h3 class="font-bold text-orange-500 tactical-font text-lg border-b border-gray-700 pb-2 mb-4">GÜN ${d}</h3>
                            <div class="space-y-3">
                                <button onclick="openMission(${d}, 1)" class="w-full text-left px-3 py-3 border ${s1?'border-green-600 bg-green-900/20 text-green-500':'border-gray-600 text-gray-400'} rounded text-sm font-bold flex justify-between uppercase">SET 1 <span>${s1?`[${s1.parent}/5]`:'BAŞLA'}</span></button>
                                <button onclick="openMission(${d}, 2)" class="w-full text-left px-3 py-3 border ${s2?'border-green-600 bg-green-900/20 text-green-500':'border-gray-600 text-gray-400'} rounded text-sm font-bold flex justify-between uppercase">SET 2 <span>${s2?`[${s2.parent}/5]`:'BAŞLA'}</span></button>
                            </div>
                        </div>
                        <button onclick="openMailModal(${d})" class="mt-6 w-full py-2 bg-blue-900/30 border border-blue-600 text-blue-400 hover:bg-blue-800 hover:text-white text-xs font-bold rounded uppercase">Raporu Gönder</button>
                    </div>`;
            }
        }

        async function openMission(d, s) {
            currentDay = d; currentSet = s; reps = 1; childScores = []; parentRate = 0;
            updateSyllableDisplay();
            document.getElementById('modal-title').innerText = `GÜN ${d} - SET ${s}`;
            document.getElementById('counter').innerText = `1 / 10`;
            document.getElementById('step-drill').classList.remove('hidden');
            document.getElementById('step-parent').classList.add('hidden');
            document.getElementById('step-mail').classList.add('hidden');
            document.querySelectorAll('.parent-btn').forEach(b => b.classList.remove('active'));
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/mp3' });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('audio-player').src = url;
                    const fileName = `${state.name.replace(/\s+/g, '_')}_Gun${currentDay}_Set${currentSet}.mp3`;
                    document.getElementById('dl-btn').href = url;
                    document.getElementById('dl-btn').download = fileName;
                };
                recorder.start();
                document.getElementById('mission-modal').classList.add('active');
            } catch(e) { alert("Mikrofon hatası!"); }
        }

        function updateSyllableDisplay() {
            const list = syllableData[`d${currentDay}`][`s${currentSet}`];
            document.getElementById('syllable-display').innerText = list[reps - 1];
        }

        function recordRep(score) {
            childScores.push(score);
            if(reps < 10) {
                reps++;
                document.getElementById('counter').innerText = `${reps} / 10`;
                updateSyllableDisplay();
            } else {
                recorder.stop();
                document.getElementById('step-drill').classList.add('hidden');
                document.getElementById('step-parent').classList.remove('hidden');
            }
        }

        function setParentRate(val) {
            parentRate = val;
            document.querySelectorAll('.parent-btn').forEach((b, i) => b.classList.toggle('active', i + 1 === val));
        }

        function saveMission() {
            if(!parentRate) return alert("Puan verin!");
            state.progress[`d${currentDay}s${currentSet}`] = { child: childScores, parent: parentRate };
            localStorage.setItem(`cs_r_syllable_${state.name.toLowerCase()}`, JSON.stringify(state));
            confetti({ particleCount: 150, spread: 60, origin: { y: 0.6 } });
            closeModal();
            renderCards();
        }

        function openMailModal(day) {
            activeReportDay = day;
            if(!state.progress[`d${day}s1`] && !state.progress[`d${day}s2`]) return alert("Veri yok!");
            document.getElementById('step-drill').classList.add('hidden');
            document.getElementById('step-parent').classList.add('hidden');
            document.getElementById('step-mail').classList.remove('hidden');
            document.getElementById('mission-modal').classList.add('active');
        }

        function submitMail(method) {
            const day = activeReportDay;
            const s1 = state.progress[`d${day}s1`];
            const s2 = state.progress[`d${day}s2`];
            const subject = `CS Raporu: ${state.name} - Gün ${day}`;
            let body = `OPERATÖR: ${state.name.toUpperCase()}\nKONU: GÜN ${day} RAPORU\n\n`;
            if(s1) body += `--- SET 1 ---\nPUAN: [${s1.parent}/5]\nHECELER: ${syllableData[`d${day}`].s1.join(' - ')}\nDETAY: ${s1.child.join(' - ')}\n\n`;
            if(s2) body += `--- SET 2 ---\nPUAN: [${s2.parent}/5]\nHECELER: ${syllableData[`d${day}`].s2.join(' - ')}\nDETAY: ${s2.child.join(' - ')}\n\n`;
            body += `NOT: Ses dosyalarını eklemeyi unutmayın!`;
            if(method === 'gmail') window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${RECIPIENTS}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`, '_blank');
            else window.location.href = `mailto:${RECIPIENTS}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            closeModal();
        }

        function closeModal() { document.getElementById('mission-modal').classList.remove('active'); }
    </script>
</body>
</html>
